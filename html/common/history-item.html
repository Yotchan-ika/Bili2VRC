<div data-bili2vrc-dynamic-value="history-id" class="bili2vrc-history-item bili2vrc-underline">
	<div class="bili2vrc-history-item-inner">

		<!-- Thumbail -->
		<div class="bili2vrc-history-item-thumbnail-container">
			<a data-bili2vrc-dynamic-value="url-href title-title" target="_blank">
				<img data-bili2vrc-dynamic-value="thumbnail-src title-alt" class="bili2vrc-history-item-thumbnail">
			</a>
		</div>

		<div class="bili2vrc-history-item-video-info-container">

			<!-- Video info -->
			<div class="bili2vrc-history-item-video-info">

				<!-- Title and Subtitle -->
				<a data-bili2vrc-dynamic-value="url-href title-title" target="_blank">
					<div lang="zh-CN">
						<div class="bili2vrc-history-item-title" data-bili2vrc-dynamic-value="title"></div>
						<div class="bili2vrc-history-item-subtitle" data-bili2vrc-dynamic-value="subtitle"></div>
					</div>
				</a>

				<!-- Uploader and Datetime -->
				<div class="bili2vrc-history-item-detailed-video-info-container">
					<div lang="zh-CN" class="bili2vrc-history-item-detailed-video-info-item">
						<span class="material-symbols-rounded">account_circle</span>
						<span data-bili2vrc-dynamic-value="uploader"></span>
					</div>
					<div data-bili2vrc-set-lang-attribute class="bili2vrc-history-item-detailed-video-info-item">
						<span class="material-symbols-rounded">history</span>
						<span data-bili2vrc-dynamic-value="parsing-datetime"></span>
					</div>
				</div>

			</div>

			<!-- Buttons -->
			<div class="bili2vrc-history-item-button-container">

				<!-- Video parsing button -->
				<button data-bili2vrc-dynamic-value="history-id" class="bili2vrc-history-item-button bili2vrc-history-item-video-parsing-button">
					<div data-bili2vrc-dynamic-value="parsing-button-icon"></div>
					<div data-bili2vrc-msg="history_videoParsingButton"></div>
				</button>

				<!-- Delete history button -->
				<button data-bili2vrc-dynamic-value="history-id" class="bili2vrc-history-item-button bili2vrc-history-item-delete-history-button">
					<div class="material-symbols-rounded">delete</div>
					<div data-bili2vrc-msg="history_deleteHistoryButton"></div>
				</button>

			</div>

		</div>

	</div>
</div>
